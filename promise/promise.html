<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject)=>{ //프로미스 프로듀서
            console.log("now loading...");
            setTimeout(()=>{
                reject("success");
            },2000)
        });
        //프로미스 컨슈머
        promise.then(value=>{
            console.log(value);
        }).catch(error=>{
            console.log(error);
        })
        .finally(()=>{
            console.log("finish");
        })
        console.log("done");
    </script>
</body>
</html>
